<mat-toolbar class="mat-elevation-z2" *ngIf="isSignedIn$ | async">
  <a routerLink="/search"><img class="brand" src="/assets/book.png" alt="Book"></a>
  <div class="spacer"></div>
  <div class="controls">
    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
  <mat-menu #profileMenu>
    <p mat-menu-item disabled>{{ userName }}</p>
    <a mat-menu-item routerLink="/wishlist">Wishlist</a>
    <button mat-menu-item (click)="signOut()">Sign Out</button>
  </mat-menu>
</mat-toolbar>
<router-outlet></router-outlet>
